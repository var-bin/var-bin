<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Базовая структура HTML документа</title>
</head>
<body>
      <h2>Базовая структура HTML документа</h2>
<ul>
    
      <li>&lt;!DOCTYPE html&gt;</li>
      <li>&lt;html&gt;</li>
      <li>&lt;head&gt;</li>
      <li>&lt;title&gt;A basic HTML document&lt;/title&gt;</li>
      <li>&lt;meta charset="UTF-8"&gt;</li>
      <li>&lt;/head&gt;</li>
      <li>&lt;body&gt;</li>
      <li>&lt;!-- <a href="#" <a>A basic HTML document looks like this</a> --&gt;</li>
      <li>&lt;/body&gt;</li>
      <li>&lt;/html&gt;</li>
    
</ul>
</body>
</html>
