<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Lection8 Flexbox</title>
</head>

<body>
  <div class="l-form-holder">
    <h1>
      Create a new account
    </h1>
    <h3>
      It's free and always will be
    </h3>

    <form action="#" method="POST">
      <div class="flex-container__item flex-container__item_user-name">
        <input type="text" id="fname" required minlength="3" placeholder="First name" />
        <input type="text" id="lname" required minlength="3" placeholder="Last name"  />
      </div>
      <div class="flex-container__item flex-container__item_mob">
        <input type="text" id="text" placeholder="Mobile number or email"/>
      </div>
      <div class="flex-container__item">
        <input type="password" id="password" maxlength="20" minlength="8" pattern="[0-9][a-zA-Z]" placeholder="New password" />
      </div>

      <div class="flex-container__item flex-container__item_birthday">
        <h3>
          Birthday
        </h3>
        <div class="flex-container__item">
          <select id="month">
            <option>Month</option>
            <option>January</option>
            <option>February</option>
            <option>Marth</option>
          </select>
          <select id="day">
            <option>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
          <select id="year">
            <option>Year</option>
            <option>1985</option>
            <option>1984</option>
            <option>1983</option>
          </select>
          <a href="#" class="question">
            Why do I need to provide my birthday?
          </a>
        </div>
      </div>

      <div class="flex-container__item flex-container__item_gender">
        <label for="female">
          <span>
            Female
          </span>
          <input type="radio" name="gender" id="female" required/>
        </label>
        <label for="male">
          <span>
            Male
          </span>
          <input type="radio" name="gender" id="male" required/>
        </label>
      </div>

      <div class="flex-container__item flex-container__item_submit">
        <p>
          By clicing Create Account, you agree to our <a href="#">Terms</a> and that you have read our <a href="#">Data policy</a>, including our <a href="#">Cookie Use</a>. You may receive CMS Notification from Facebook and opt out any time.
        </p>
        <div>
          <button type="submit">
            Create Account
          </button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
