      </li>
      <li class="al-list_item">
        <a href="https://github.com/var-bin" class="al-link al-link__github">var-bin</a>
      </li>
      <li class="al-list_item">
        <a href="https://shwr.me/" class="al-link al-link__shower">shower</a>

    </ul>
  </section>
  <section class="slide">
    <h2>Это последний слайд</h2>

      Все, кина на будет...
    </em>
  </section>
  <p class="badge">
    <a href="https://github.com/shower/shower">Fork me on GitHub</a>
  </p>
