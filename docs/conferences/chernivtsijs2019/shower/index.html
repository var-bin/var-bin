<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shower Presentation Engine</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- is-black for black theme-->
<body class="shower list">
  <header class="caption">
    <h1>Shower Presentation Engine</h1>

  <!-- start slide -->
  <section class="slide" id="cover">
    <div class="slide__content">
      <h2>🕹 Switching Between Frameworks Without Pain</h2>
      <div class="slide__author-info">
        <div class="slide__author author-divider">
          Vitalii Rybka
        </div>
        <div class="slide__place author-divider">
          ChernivtsiJS
        </div>
        <div class="slide__date author-divider">
          June 22, 2019
        </div>
      </div>
    </div>
  </section>
  <!-- links to the slides -->
  <section class="slide">
    <h2>Slides</h2>
    <div class="slide_repo-links">
      <a href="#" target="_blank" rel="noopener" title="Add link to slides">link</a>
      <figure>
        <img src="./pictures/chart.min.png" alt="qr link to the slides" title="Replace image for qr">
      </figure>
    </div>
  </section>

    <ul class="al-list slide_plan">
